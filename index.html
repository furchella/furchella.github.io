<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon setup -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <h1><a href="index.html" rel="noopener noreferrer" style="text-decoration: none;">furchella</a></h1>
    <!-- Add the donate page button to the header -->
    <a href="donate.html" class="donate-btn" rel="noopener noreferrer" style="text-decoration: none;">Donate</a>
  </div>
  <div class="timer-container">
    <a href="https://vrc.group/CORBEL.6845" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
      <div class="timer" id="countdown"></div>
    </a>
  </div>

  <!-- Bootstrap and Custom JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Set the target date for the countdown (provided timestamp: 1692388800)
    const targetDate = 1692388800000; // Convert UNIX timestamp to milliseconds

    // Update the countdown every second
    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      const countdownElement = document.getElementById("countdown");
      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "Countdown is over!";
      }
    }, 1000);
  </script>
</body>
</html>
